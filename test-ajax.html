<!DOCTYPE html>
<html>
<head>
    <title>AJAX Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>AJAX Test</h1>
    
    <select id="system">
        <option value="">All Systems</option>
        <option value="SCM">SCM</option>
        <option value="Odoo">Odoo</option>
        <option value="Fit Express">Fit Express</option>
        <option value="FIT ERP">FIT ERP</option>
    </select>
    
    <button id="test-btn">Test AJAX</button>
    
    <div id="result"></div>
    
    <script>
        $(document).ready(function() {
            $('#test-btn, #system').on('click change', function() {
                var system = $('#system').val();
                console.log('Testing system:', system);
                
                $.ajax({
                    url: 'http://localhost:8000/dashboard',
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    data: { system: system },
                    success: function(response) {
                        console.log('Response:', response);
                        $('#result').html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', status, error);
                        $('#result').html('<p style="color: red;">Error: ' + error + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
